<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Book Received</title>
    <link rel="stylesheet" href="insert.css"> <!-- Link to your CSS file -->
</head>

<body>
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo">
        <h1>Update Book Received from Student</h1>
        <form action="up.jsp" method="post">
            <label for="studentName">Student Name:</label><br>
            <input type="text" id="studentName" name="studentName"><br><br>

            <label for="studentID">Student ID:</label><br>
            <input type="text" id="studentID" name="studentID"><br><br>

            <label for="bookReceived">Book Received:</label><br>
            <input type="text" id="bookReceived" name="bookReceived"><br><br>

            <label for="dateReceived">Date Received:</label><br>
            <input type="date" id="dateReceived" name="dateReceived"><br><br>

            <input type="submit" value="Update">
        </form>
    </div>
</body>

</html>
